<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swap SA Points</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100 text-gray-800">
  <div class="container mx-auto p-4 text-center">
    <h1 class="text-3xl font-bold mb-6">Swap SA Points to SACOIN</h1>
    <p>8% Swap Fee</p>
    <div class="mt-4">
      <input 
        type="number" 
        id="swap-amount" 
        placeholder="Enter SA Points to Swap (Min: 10,000)" 
        class="border rounded w-1/2 p-2 text-center"
      >
      <button 
        id="swap-button" 
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-2">
        Swap Now
      </button>
      <p id="swap-message" class="text-green-500 font-medium mt-4"></p>
    </div>
  </div>
  <script>
    document.getElementById('swap-button').addEventListener('click', async () => {
      const swapAmount = parseFloat(document.getElementById('swap-amount').value);
      if (swapAmount < 10000) {
        alert('Minimum swap amount is 10,000 SA Points.');
        return;
      }

      const fee = swapAmount * 0.08;
      const sacoin = swapAmount - fee;

      // Simulate Backend Update
      document.getElementById('swap-message').textContent = 
        `Swapped ${swapAmount} SA Points for ${sacoin.toFixed(2)} SACOIN (Fee: ${fee.toFixed(2)})`;
    });
  </script>
</body>
</html>
