<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupremeAmer Mining</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #4e54c8;
            --secondary: #8f94fb;
            --sky-blue: #87CEEB;
            --mining-speed: 2s;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--sky-blue);
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .mining-animation {
            height: 150px;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            margin: 20px 0;
        }
        .miner {
            width: 50px;
            height: 50px;
            background: #343a40;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: mine var(--mining-speed) infinite ease-in-out;
            border-radius: 5px;
        }
        @keyframes mine {
            0%, 100% { transform: translateX(-50%) translateY(0) rotate(0deg); }
            50% { transform: translateX(-50%) translateY(-20px) rotate(5deg); }
        }
        .sat {
            position: absolute;
            color: var(--primary);
            font-weight: bold;
            animation: fall linear infinite;
            animation-duration: var(--mining-speed);
        }
        @keyframes fall {
            to { transform: translateY(150px); }
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: rgba(255,255,255,0.8);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin: 5px 0;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        #walletAddress {
            font-family: monospace;
            word-break: break-all;
            background: rgba(0,0,0,0.1);
            padding: 8px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SupremeAmer Mining</h1>
        
        <div id="walletSection" style="display:none;">
            <button id="connectWallet" class="btn">Connect Wallet</button>
            <div id="walletAddress"></div>
        </div>
        
        <div id="miningSection" style="display:none;">
            <div class="mining-animation">
                <div class="miner"></div>
                <!-- Sats will be added here dynamically -->
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div>Mined SAT</div>
                    <div id="minedAmount" style="font-size:24px;font-weight:bold;">0</div>
                </div>
                <div class="stat-card">
                    <div>Mining Speed</div>
                    <div id="miningSpeed" style="font-size:24px;font-weight:bold;">0/hr</div>
                </div>
            </div>
            
            <button id="claimBtn" class="btn">Claim Rewards</button>
            <button id="upgradeBtn" class="btn" style="background:var(--secondary);">Upgrade Tier</button>
            
            <canvas id="earningsChart" height="200"></canvas>
        </div>
        
        <div id="telegramAuth">
            <script async src="https://telegram.org/js/telegram-widget.js?19" 
                    data-telegram-login="YourBotName" 
                    data-auth-url="/auth" 
                    data-request-access="write"></script>
        </div>
    </div>

    <script>
        // Configuration - Replace with your actual values
        const CONFIG = {
            CONTRACT_ADDRESS: "0xYourContractAddress",
            CONTRACT_ABI: [/* Your Contract ABI */],
            APPWRITE_ENDPOINT: "https://your.appwrite.io/v1",
            APPWRITE_PROJECT: "your-project-id",
            BNB_API: "https://api.binance.com/api/v3/ticker/price?symbol=BNBUSDT"
        };

        // State
        let state = {
            web3: null,
            contract: null,
            account: null,
            miningInterval: null,
            mined: 0,
            speed: 0.08,
            tier: 'basic',
            user: null
        };

        // DOM Elements
        const elements = {
            walletSection: document.getElementById('walletSection'),
            miningSection: document.getElementById('miningSection'),
            telegramAuth: document.getElementById('telegramAuth'),
            connectWallet: document.getElementById('connectWallet'),
            walletAddress: document.getElementById('walletAddress'),
            minedAmount: document.getElementById('minedAmount'),
            miningSpeed: document.getElementById('miningSpeed'),
            claimBtn: document.getElementById('claimBtn'),
            upgradeBtn: document.getElementById('upgradeBtn'),
            chart: document.getElementById('earningsChart')
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if Web3 is injected (MetaMask)
            if (window.ethereum) {
                state.web3 = new Web3(window.ethereum);
                elements.walletSection.style.display = 'block';
                
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    await loadBlockchainData();
                } catch (error) {
                    console.error("User denied account access");
                }
            } else {
                alert("Please install MetaMask to use this dApp!");
            }
            
            // Initialize chart
            initChart();
        });

        async function loadBlockchainData() {
            state.accounts = await state.web3.eth.getAccounts();
            state.account = state.accounts[0];
            elements.walletAddress.textContent = state.account;
            
            // Load contract
            state.contract = new state.web3.eth.Contract(
                CONFIG.CONTRACT_ABI,
                CONFIG.CONTRACT_ADDRESS
            );
            
            // Start mining display
            startMiningAnimation();
            updateMiningStats();
        }

        function startMiningAnimation() {
            // Clear existing animation
            const animation = document.querySelector('.mining-animation');
            animation.querySelectorAll('.sat').forEach(el => el.remove());
            
            // Create new SAT elements
            for (let i = 0; i < 5; i++) {
                const sat = document.createElement('div');
                sat.className = 'sat';
                sat.textContent = 'SAT';
                sat.style.left = `${10 + (i * 20)}%`;
                sat.style.animationDelay = `${i * 0.5}s`;
                animation.appendChild(sat);
            }
            
            // Update animation speed based on tier
            document.documentElement.style.setProperty(
                '--mining-speed',
                `${state.tier === 'basic' ? 2 : state.tier === 'advanced' ? 1.5 : 1}s`
            );
        }

        async function updateMiningStats() {
            try {
                // Get stats from contract
                const stats = await state.contract.methods
                    .getUserMiningStats(state.account)
                    .call();
                
                state.mined = state.web3.utils.fromWei(stats.minedAmount, 'ether');
                state.speed = state.web3.utils.fromWei(stats.miningSpeed, 'ether');
                
                // Update UI
                elements.minedAmount.textContent = parseFloat(state.mined).toFixed(2);
                elements.miningSpeed.textContent = `${state.speed}/hr`;
                
                // Update chart
                updateChart();
                
            } catch (error) {
                console.error("Error fetching stats:", error);
            }
            
            // Update every 15 seconds
            setTimeout(updateMiningStats, 15000);
        }

        function initChart() {
            state.chart = new Chart(elements.chart, {
                type: 'line',
                data: {
                    labels: Array(7).fill('').map((_, i) => `Day ${i + 1}`),
                    datasets: [{
                        label: 'SAT Mined',
                        data: Array(7).fill(0),
                        borderColor: 'var(--primary)',
                        tension: 0.1
                    }]
                }
            });
        }

        function updateChart() {
            // Simulate data - replace with actual data from contract
            state.chart.data.datasets[0].data = state.chart.data.datasets[0].data
                .slice(1)
                .concat([parseFloat(state.mined)]);
            state.chart.update();
        }

        // Event Listeners
        elements.connectWallet.addEventListener('click', async () => {
            try {
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                await loadBlockchainData();
                elements.miningSection.style.display = 'block';
            } catch (error) {
                console.error("Wallet connection failed:", error);
            }
        });

        elements.claimBtn.addEventListener('click', async () => {
            elements.claimBtn.disabled = true;
            elements.claimBtn.textContent = 'Processing...';
            
            try {
                const tx = await state.contract.methods
                    .claimMiningRewards()
                    .send({ from: state.account });
                
                alert(`Successfully claimed ${state.mined} SAT!`);
                updateMiningStats();
            } catch (error) {
                console.error("Claim failed:", error);
                alert("Claim failed. See console for details.");
            }
            
            elements.claimBtn.disabled = false;
            elements.claimBtn.textContent = 'Claim Rewards';
        });

        elements.upgradeBtn.addEventListener('click', () => {
            alert("Upgrade functionality would connect to your contract's upgrade function");
            // Implement tier upgrade logic here
        });

        // Telegram Auth Handler
        window.onTelegramAuth = (user) => {
            state.user = user;
            elements.telegramAuth.style.display = 'none';
            
            // In production, verify with your backend
            console.log("Authenticated user:", user);
            
            if (state.account) {
                elements.miningSection.style.display = 'block';
            }
        };

        // Handle account changes
        window.ethereum.on('accountsChanged', (accounts) => {
            if (accounts.length === 0) {
                // Wallet disconnected
                elements.miningSection.style.display = 'none';
            } else {
                // Account changed
                state.account = accounts[0];
                elements.walletAddress.textContent = state.account;
                updateMiningStats();
            }
        });
    </script>
</body>
</html>
