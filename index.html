DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SupremeAmer Wallet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@0xsequence/connect@1.1.3"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-lg mx-auto p-4">

    <!-- Wallet Header -->
    <h1 class="text-2xl font-bold mb-4">SupremeAmer Wallet</h1>
    <div id="wallet-connection" class="mb-4">
      <button id="connect-wallet" class="bg-blue-600 text-white px-4 py-2 rounded">🔐 Connect Wallet</button>
    </div>

    <!-- Balances Dashboard -->
    <div id="dashboard" class="bg-white p-4 rounded shadow mb-4">
      <p class="font-semibold mb-2">📊 Your Balances</p>
      <div id="balance-list">
        <p>Fetching...</p>
      </div>
      <p class="text-xs text-gray-500 mt-2" id="price-note"></p>
    </div>

    <!-- Mining Section -->
    <div class="bg-white p-4 rounded shadow mb-4">
      <h2 class="font-semibold mb-2">⛏️ Mining</h2>
      <p>Earn 0.0001 SAT/sec. Claim every 8hrs. Upgrade to 0.008/sec for $5!</p>
      <p>⏱️ Claimed: <span id="mined-amount">0</span> SAT</p>
      <button id="claim-btn" class="mt-2 bg-green-600 text-white px-4 py-1 rounded">Claim</button>
    </div>

    <!-- Transfer Section -->
    <div class="bg-white p-4 rounded shadow mb-4">
      <h2 class="font-semibold mb-2">💸 Transfer</h2>
      <input type="text" placeholder="Recipient Address" id="transfer-to" class="w-full p-2 mb-2 border rounded" />
      <input type="number" placeholder="Amount" id="transfer-amount" class="w-full p-2 mb-2 border rounded" />
      <button id="transfer-btn" class="bg-yellow-600 text-white px-4 py-2 rounded w-full">Send (1.5% fee)</button>
    </div>

    <!-- Affiliate Dashboard -->
    <div class="bg-white p-4 rounded shadow mb-4">
      <h2 class="font-semibold mb-2">🤝 Affiliate</h2>
      <p>Your referral link:</p>
      <input type="text" readonly id="ref-link" class="w-full p-2 mb-2 border rounded"/>
      <p>Total Referrals: <span id="ref-count">0</span></p>
    </div>

    <!-- Footer Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white shadow flex justify-around py-3 text-sm">
      <button onclick="scrollToSection('dashboard')">🏠 Wallet</button>
      <button onclick="scrollToSection('mined-amount')">⛏️ Mine</button>
      <button onclick="scrollToSection('transfer-to')">💸 Transfer</button>
      <button onclick="scrollToSection('ref-link')">🤝 Affiliate</button>
    </div>
  </div>

  <script>
    let wallet, mined = 0, startTime = Date.now();

    // Connect Sequence Wallet
    document.getElementById("connect-wallet").onclick = async () => {
      const connect = new sequence.SequenceConnect();
      const details = await connect.connect({
        app: "SupremeAmer Wallet",
        network: "bsc" // or "ethereum"
      });
      wallet = details.session;
      alert("Wallet connected!");
      document.getElementById("ref-link").value = location.href + "?ref=" + wallet.address;
      loadPrices();
    };

    // Mining Logic
    setInterval(() => {
      const elapsed = (Date.now() - startTime) / 1000;
      mined = (elapsed * 0.0001).toFixed(6);
      document.getElementById("mined-amount").textContent = mined;
    }, 1000);

    document.getElementById("claim-btn").onclick = () => {
      alert(`Claimed ${mined} SAT!`);
      mined = 0;
      startTime = Date.now();
    };

    // Transfer Logic
    document.getElementById("transfer-btn").onclick = () => {
      const to = document.getElementById("transfer-to").value;
      const amt = parseFloat(document.getElementById("transfer-amount").value);
      const fee = amt * 0.015;
      const sendAmount = amt - fee;
      alert(`Sending ${sendAmount} SAT to ${to} (1.5% fee applied)`);
    };

    // Scroll to section
    function scrollToSection(id) {
      const el = document.getElementById(id);
      if (el) el.scrollIntoView({ behavior: "smooth" });
    }

    // Load token prices from CoinGecko
    async function loadPrices() {
      const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=binancecoin,ethereum,toncoin&vs_currencies=usd,ngn');
      const data = await res.json();
      const prices = `
        BNB: $${data.binancecoin.usd} / ₦${data.binancecoin.ngn}<br/>
        ETH: $${data.ethereum.usd} / ₦${data.ethereum.ngn}<br/>
        TON: $${data.toncoin.usd} / ₦${data.toncoin.ngn}
      `;
      document.getElementById("balance-list").innerHTML = prices;
      document.getElementById("price-note").textContent = "Prices via CoinGecko";
    }
  </script>
</body>
</html>
