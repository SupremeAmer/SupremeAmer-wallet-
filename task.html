<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100 text-gray-800">
  <div class="container mx-auto p-4 text-center">
    <h1 class="text-3xl font-bold mb-6">Complete Tasks to Earn Rewards</h1>
    <ul id="task-list" class="list-disc text-left mx-auto w-1/2">
      <li>Task 1: Watch a video <button class="bg-green-500 text-white px-2 py-1 ml-2">Complete</button></li>
      <li>Task 2: Share a post <button class="bg-green-500 text-white px-2 py-1 ml-2">Complete</button></li>
      <li>Task 3: Follow on Twitter <button class="bg-green-500 text-white px-2 py-1 ml-2">Complete</button></li>
    </ul>
  </div>
</body>
</html>
