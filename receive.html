<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receive Crypto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100 text-gray-800">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold text-center">Receive Crypto</h1>
    <p class="text-center mt-4">Share your wallet address to receive funds:</p>
    <p id="wallet-address" class="text-center mt-2 text-lg font-semibold"></p>
    <button id="copy-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">
      Copy Address
    </button>
  </div>
  <script>
    const walletAddressDiv = document.getElementById('wallet-address');
    const copyButton = document.getElementById('copy-button');
    const address = localStorage.getItem('connectedAddress');
    walletAddressDiv.textContent = address;

    copyButton.addEventListener('click', () => {
      navigator.clipboard.writeText(address);
      alert('Address copied to clipboard!');
    });
  </script>
</body>
</html>
