<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer SA Coins</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100 text-gray-800">
  <div class="container mx-auto p-4 text-center">
    <h1 class="text-3xl font-bold mb-6">Transfer SA Coins</h1>

    <!-- Transfer Form -->
    <div class="my-6">
      <input 
        type="text" 
        id="recipient-address" 
        placeholder="Recipient Address" 
        class="border rounded w-1/2 p-2 text-center mb-4"
      >
      <input 
        type="number" 
        id="transfer-amount" 
        placeholder="Amount to Transfer" 
        class="border rounded w-1/2 p-2 text-center mb-4"
      >
      <button 
        id="transfer-button" 
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Transfer
      </button>
    </div>

    <!-- Transfer Confirmation -->
    <p id="transfer-message" class="text-green-500 font-medium mt-4"></p>
  </div>

  <script>
    // Transfer Functionality
    document.getElementById('transfer-button').addEventListener('click', () => {
      const recipientAddress = document.getElementById('recipient-address').value;
      const transferAmount = parseFloat(document.getElementById('transfer-amount').value);

      if (!recipientAddress) {
        alert('Enter a valid recipient address!');
        return;
      }
      if (isNaN(transferAmount) || transferAmount <= 0) {
        alert('Enter a valid transfer amount!');
        return;
      }

      // Simulate Transfer Logic
      document.getElementById('transfer-message').textContent = 
        `Successfully transferred ${transferAmount.toFixed(4)} SA Coins to ${recipientAddress}.`;
    });
  </script>
</body>
</html>
